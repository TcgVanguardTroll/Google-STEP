<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Jordan's Site</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
      </head>
<body onload="generateNavbar() ; getMessages()">
    <div id="content">
    <div class="navbar" id="jordanNav">
    </div>
    <div id="content-center">
      <h1> Comments </h1>
      <h3> Leave a Comment Below </h3>

    </div>
    <div class="comments">
        <table id = "comment-container"></table>
        <div class="display-options">
        <label for="num-comments">Choose # of Comments to Display:</label>
        <input type="number" id="num-comments" name="num-comments" min="1" max="99" value="1">
        <button onclick="getMessages()">Apply Options</button>
        </div>
      <form action = "/comments" method= "POST">
      <textarea name= "name" placeholder = "Write Your Name Here"></textarea>
      <textarea name= "comment" placeholder = "Write Your Comment Here"></textarea>
      <br><br>
      <input type="submit"/>
      <br><br>
      </form>
        <form action = "/comments" method= "POST">
        <button onclick="deleteComments()">Delete Comments </button>
        </form>

    </div>
    </div>
</body>
</html>
